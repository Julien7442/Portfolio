<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Julien Conforto</title>
    <meta name="description" content="Portoflio Julien Conforto" />

    <!-- Définit la couleur de fond de la page -->
    <style>
      html {
        background-color: rgb(2, 26, 2);
      }
    </style>

    <!-- favicon -->
    <!-- Utilise plusieurs formats de favicon différents -->
    <link rel="icon" type=”image/svg+xml” href="./favicon.ico">
    <link rel="alternate icon" type="image/png" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./favicon.ico" />

    <meta name="theme-color" content="#000000" />

    <!-- Ce script effectue une redirection vers une URL modifiée, en remplaçant l'URL d'origine avec le premier segment de chemin modifié -->
    <script type="text/javascript">
      (function (l) {
        // Si le premier segment de chemin de l'URL d'origine est '/', remplace l'URL actuelle par une URL modifiée
        if (l.search[1] === '/') {
          // Décode les segments de chemin de l'URL d'origine et les remplace dans l'URL modifiée
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          // Remplace l'URL actuelle par l'URL modifiée
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <!-- Élément racine de l'application -->
    <div id="root"></div>
    <!-- Chargement de l'application en une seule page dans le fichier bundle.js -->
    <script src="/build/bundle.js"></script>
  </body>
</html>
